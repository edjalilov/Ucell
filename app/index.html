<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ucell</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="particles" id="particles">
    <div class="header-nav">
      <a href=""><img src="img/Logo_Ucell.png" alt="" class="header-nav__logo"></a>
    </div>
    <div class="header-form">
      <div class="form-toggle"></div>

      <!-- ================ AUTH ==================== -->

      <div class="form-panel auth">
        <div class="form-panel__header">
          <h1 class="form-panel__title">Account Login</h1>
        </div>

        <div class="form-panel__content">
          <form action="" id="form-auth">
            <div class="form-group">
              <label class="form-group__title" for="username">Username</label>
              <input class="form-group__input form-group__auth" type="text" id="username" name="username"
                autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-group__title" for="password">Password</label>
              <input class="form-group__input form-group__auth pass" type="password" id="password" name="password"
                autocomplete="off">
              <span class="show"><i class="far fa-eye-slash"></i><i class="far fa-eye"></i></span>
            </div>

            <div class="form-group">
              <label class="form-group__remember" for="remember"><input class="form-group__input" type="checkbox"
                  id="remember" name="checkbox"> Remember Me
              </label> <a href="#" class="form-group__recovery">Forgot Password?</a>
            </div>

            <div class="form-group">
              <button class="form-group__btn" type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ================ REG ==================== -->

      <div class="form-panel reg">
        <div class="form-panel__header">
          <h1 class="form-panel__title">Register Account</h1>
        </div>

        <div class="form-panel__content">
          <form action="" id="form-reg">
            <div class="form-group">
              <label class="form-group__title" for="usernameReg">Username</label>
              <input class="form-group__input form-group__reg" type="text" id="usernameReg" name="usernameReg"
                autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-group__title" for="passwordReg">Password</label>
              <input class="form-group__input form-group__reg" type="password" id="passwordReg" name="passwordReg"
                autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-group__title" for="passwordConfirm">Confirm Password</label>
              <input class="form-group__input form-group__reg pass" type="password" id="passwordConfirm"
                name="passwordConfirm" autocomplete="off">
              <span class="show show2"><i class="far fa-eye-slash"></i><i class="far fa-eye"></i></span>
            </div>

            <div class="form-group">
              <label class="form-group__title" for="email">Email Address</label>
              <input class="form-group__input form-group__reg" type="email" id="email" name="email" autocomplete="off">
            </div>

            <div class="form-group">
              <button class="form-group__btn" type="submit">Register</button>
            </div>
          </form>
        </div>

      </div>

    </div>
    
    <footer class="footer">
      <p class="footer-text">&copy; 2020 OOO &laquo;COSCOM&raquo;. Все права защищены. Услуги
        лицензированы.</p>
    </footer>
  </div>








  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="js/scripts.js"></script>


</body>

</html>
